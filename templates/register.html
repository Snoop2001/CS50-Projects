{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" id = "myForm" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" id="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Re-enter Password" type="password">
        </div>
        <button class="btn btn-primary" id="btnsubmit" type="submit">Log In</button>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $('document').ready(function(){
            $('form').on('submit', function(e){
                e.preventDefault();
                var user = $('#username').val();
                $.get('/check?username=' + user, function(response){
                    if (response == false) {
                        alert('username taken');
                        document.getElementById('myForm').reset();
                        $('username').focus();
                    }
                    else {
                        (document).getElementById('myForm').submit();
                    }
                })
            })
        })
    </script>
{% endblock %}
